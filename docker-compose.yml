services:
  backend:
    build: .
    container_name: triage-backend
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models
      - ./src:/app/src
    ports:
      - "8000:8000"

  frontend:
    image: nginx:1.27-alpine
    container_name: triage-frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"

  share:
    image: cloudflare/cloudflared:latest
    container_name: triage-share
    depends_on:
      - frontend
    command: tunnel --no-autoupdate --url http://frontend:80
    profiles:
      - share
